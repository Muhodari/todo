<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" formControlName="task" placeholder="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput rows="4" name="content" placeholder="task discription" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Save Post
    </button>

    </form>
</mat-card>
